if(parent != self) {
	parent.jsExtendedInterface(window);

	eval("tvsee={}");
	tvsee = {debug:function(){}};
}
function eventHandler(_eventObj){
	if(_eventObj.code == "KEY_DOWN"){
		moveUD(1);	
	}else if(_eventObj.code == "KEY_UP"){
		moveUD(-1);	
	}else if(_eventObj.code == "KEY_SELECT"){
		doSelect();
	}else if(_eventObj.code == "KEY_LEFT"){
		moveLR(-1);
	}else if(_eventObj.code == "KEY_RIGHT"){
		moveLR(1);
	}else if(_eventObj.code == "KEY_BACK"){
		if(globalParams.areaPos == 2){//返回首页
			var widgetVodList = tvsee.pageWidgets.getByName("widgetVodList");
			if(widgetVodList != null){
				widgetVodList.minimize();
			}
			$("oneMenuFocus").style.visibility = "hidden";
			tvsee.pageWidgets.getByName("widgetMenu").showWin();
		}else{
			globalParams.backAreaPos = globalParams.areaPos;
			globalParams.areaPos = 2;
			$("homeMenu").style.display = "block";	
			$("oneMenuFocus").style.visibility = "visible";
			$("oneMenuFocus").style.webkitTransitionDuration = "200ms"
			oneMenuFocusSelect();
		}	
	}
	return _eventObj.args.type;
}

function doSelect(){
	if(globalParams.areaPos == 1){
		var movieObj = globalParams.programDataArr[globalParams.listSlideObj.dataPos * globalParams.listLineNumber + globalParams.listX];
		var pid = movieObj.pid;
		if(pid == ""){
			return;	
		}
		var movietype = movieObj.movietype;
		var widgetObj = null;
		if(getMovieTypeDetail(movietype) == "vodVarietyDetail"){
			widgetObj = tvsee.pageWidgets.getByName("widgetVodVarietyDetail");
		}else if(getMovieTypeDetail(movietype) == "vodVarietyDetailNew"){
			widgetObj = tvsee.pageWidgets.getByName("widgetVodVarietyDetailNew");
		}else{
			widgetObj = tvsee.pageWidgets.getByName("widgetVodDetail");
		}
		if(widgetObj != null){
			widgetObj.show();
			widgetObj.initData(pid, 11);
		}
	}else if(globalParams.areaPos == 2){
		var index = globalParams.oneMenuListX + globalParams.oneMenuListObj.dataPos * 2;
		var actionType = globalParams.oneMenuDataArr[index].actionType;
		var actionValue = globalParams.oneMenuDataArr[index].actionValue;
		var title = globalParams.oneMenuDataArr[index].title;
		if(actionType == "menu"){ //菜单
			initMenu(actionValue, title);
			return;
		}
		tvsee.pageWidgets.getByName("widgetVodList").minimize();
		var url = "";
		if(actionType == "search"){ //搜索
			url = "search.html?fromPage=LIST";	
		}else if(actionType == "addTv"){ //追剧
			url = "addTVList.html?fromPage=LIST";	
		}else if(actionType == "favorite"){ //收藏
			url = "favoriteList.html?fromPage=LIST";		
		}else if(actionType == "record"){ //记录
			url = "recordList.html?fromPage=LIST";		
		}
		if(url == ""){
			return;	
		}
		gotoPageUrl(url);
	}
}
//上下箭头处理
function listMenuArrow(){
	var totalCount = globalParams.menuListObj.dataLength;
	var listSize = globalParams.menuListObj.listSize;
	var dataPos = globalParams.menuListObj.dataPos;
	if(totalCount>listSize){
		if(dataPos>9){
			$("uparrow").style.backgroundImage = "url(images/list/upsel.png)";
		}else if(dataPos==0){
			$("uparrow").style.backgroundImage = "url(images/list/upnosel.png)";
		}
		if(dataPos==(totalCount-1)){
			$("downarrow").style.backgroundImage = "url(images/list/downnosel.png)";
		}else if((dataPos+1)==(totalCount-listSize)){
			$("downarrow").style.backgroundImage = "url(images/list/downsel.png)";
		}
	}
}
function moveUD(_num){
	if(globalParams.areaPos == 0){//二级菜单
		if(globalParams.menuDataArr.length == 0){
			return;	
		}
		window.clearTimeout(globalParams.menuTimeout);
		globalParams.menuListObj.changeList(_num);
		listMenuArrow();
		showMenuText();
		globalParams.menuTimeout = setTimeout("initProgram();", 1000);
	}else if(globalParams.areaPos == 1){//列表内容 
		if(globalParams.listSlideObj.dataPos == 0 && _num < 0){
			return;	
		}
		if(globalParams.listSlideObj.dataPos == globalParams.listSlideObj.dataLength - 1 && _num > 0){
			return;
		}
		var programName = globalParams.programDataArr[globalParams.listSlideObj.dataPos * globalParams.listLineNumber + globalParams.listX].programname;
		beforeLoseFocus(programName, globalParams.listSlideObj.getFocusPos().idPos, globalParams.listX);
		globalParams.listSlideObj.changeList(_num);
		if(globalParams.listSlideObj.dataPos  == globalParams.listSlideObj.dataLength - 1){
			var endRowDataCount = globalParams.totalCount % globalParams.listLineNumber - 1;
			if(globalParams.listX > endRowDataCount && endRowDataCount >= 0 && _num > 0){
				globalParams.listX = endRowDataCount;
			}
		}
		selectedListFocusStyle();
	}else if(globalParams.areaPos == 2){//一级菜单
		var dataPosCount = Math.ceil(globalParams.oneMenuDataArr.length / 2) - 1;
		if((globalParams.oneMenuListObj.dataPos == dataPosCount && _num > 0) || (globalParams.oneMenuListObj.dataPos == 0 && _num < 0)){
			return;	
		}
		$("oneMFRow" + globalParams.oneMenuListObj.dataPos +"Cell" + globalParams.oneMenuListX).style.zIndex = 0;
		$("oneMFRow" + globalParams.oneMenuListObj.dataPos +"Cell" + globalParams.oneMenuListX).style.webkitTransitionDuration = "0ms";
		$("oneMFRow" + globalParams.oneMenuListObj.dataPos +"Cell" + globalParams.oneMenuListX).style.webkitTransform = "scale(1)";
		globalParams.oneMenuListObj.changeList(_num);
		if(globalParams.oneMenuListObj.dataPos == dataPosCount){
			if(globalParams.oneMenuDataArr % 2 == 1 && globalParams.oneMenuListX == 1){
				globalParams.oneMenuListX = 0;	
			}	
		}
		oneMenuFocusSelect();
	}
}

function test(){
	selectedListFocusStyle();
}
function moveLR(_num){
	if(globalParams.areaPos == 0){
		if(_num > 0){
			if(globalParams.programDataArr.length == 0){
				return;	
			}
			window.clearTimeout(globalParams.menuTimeout);
			globalParams.areaPos = 1;	
			listFocusStyle(true);
			if(globalParams.marqueeMenuObj != null){
				globalParams.marqueeMenuObj.removeScroll();	
				globalParams.marqueeMenuObj = null;
			}
			$("menuFocus0").style.visibility = "hidden";
			setTimeout("getListFocus()", 200);
		}
	}else if(globalParams.areaPos == 1){
		if(_num < 0 && globalParams.listX == 0){
			globalParams.areaPos = 0;	
			showPageInfo();
			window.clearTimeout(globalParams.showTextListTimeout);
			listLoseFocusStyle();
			showMenuText();
		}else{
			globalParams.listX += _num;
			if(globalParams.listX == globalParams.listLineNumber && _num > 0){
				globalParams.listX--;
				return;
			}
			if(globalParams.listSlideObj.dataPos == globalParams.listSlideObj.dataLength - 1){
				var endRowDataCount =  globalParams.totalCount % globalParams.listLineNumber - 1;
				if(globalParams.listX > endRowDataCount && _num > 0 && endRowDataCount >= 0){
					globalParams.listX--;	
					return;
				}	
			}
			var programName = globalParams.programDataArr[globalParams.listSlideObj.dataPos * globalParams.listLineNumber + globalParams.listX - _num].programname;
			beforeLoseFocus(programName,  globalParams.listSlideObj.getFocusPos().idPos , globalParams.listX - _num);
			selectedListFocusStyle();
		}	
	}else if(globalParams.areaPos == 2){
		var dataPosCount = Math.ceil(globalParams.oneMenuDataArr.length / 2) - 1;
		if((globalParams.oneMenuListX == 1 && _num > 0) || (globalParams.oneMenuListX == 0 && _num < 0) || (globalParams.oneMenuListObj.dataPos == dataPosCount  && globalParams.oneMenuDataArr.length % 2 == 1)){
			globalParams.areaPos = globalParams.backAreaPos;
			$("homeMenu").style.display = "none";	
			$("oneMenuFocus").style.visibility = "hidden";
			$("oneMenuFocus").style.webkitTransitionDuration = "0ms"
			return;	
		}
		$("oneMFRow" + globalParams.oneMenuListObj.dataPos +"Cell" + globalParams.oneMenuListX).style.webkitTransitionDuration = "0ms";
		$("oneMFRow" + globalParams.oneMenuListObj.dataPos +"Cell" + globalParams.oneMenuListX).style.webkitTransform = "scale(1)";
		$("oneMFRow" + globalParams.oneMenuListObj.dataPos +"Cell" + globalParams.oneMenuListX).style.zIndex = 0;
		globalParams.oneMenuListX += _num;
		oneMenuFocusSelect();	
	}
}

function beforeLoseFocus(_programName, _row, _cell){
	$("pInfoRow" + _row + "Cell" + _cell).style.webkitTransitionDuration = "0ms";
	$("pInfoRow" + _row + "Cell" + _cell).style.webkitTransform = "scale(1)";
	if(globalParams.marqueeObj != null){
		globalParams.marqueeObj.removeScroll();
		globalParams.marqueeObj = null;
	}
	if(getCharByte(_programName) > listPageStrLen.programNameLen){
		_programName = subStr(_programName, listPageStrLen.programNameLen, "...");	
		$("pNameRow" + _row + "Cell" + _cell).innerText = _programName;
	}
}
function selectedListFocusStyle(){
	window.clearTimeout(globalParams.showTextListTimeout);
	$("listFocus").style.left = (8 + globalParams.listX * 170) + "px";
	$("listFocusBg").style.left = (-14 + globalParams.listX * 170) + "px";	
	globalParams.showTextListTimeout = setTimeout(function(){
		showProgramNameText();
		showPageInfo();
		globalParams.scrollObj.scroll(globalParams.listSlideObj.dataPos);	
		listFocusStyle(true);
	}, 200);	
}

function showProgramNameText(){
	var row = globalParams.listSlideObj.idPos;
	var programName = globalParams.programDataArr[globalParams.listSlideObj.dataPos * globalParams.listLineNumber + globalParams.listX].programname;
	if(getCharByte(programName) > listPageStrLen.programNameLen){
		globalParams.marqueeObj = new marqueeClass("pNameRow" + row + "Cell" + globalParams.listX, programName);
		globalParams.marqueeObj.scroll();
	}
}

function listFocusStyle(_is2d){
	if(_is2d == true){
		//$("pInfoRow" + globalParams.listSlideObj.dataPos + "Cell" + globalParams.listX).style.webkitTransitionDuration = "200ms";
	}else{
		//$("pInfoRow" + globalParams.listSlideObj.dataPos + "Cell" + globalParams.listX).style.webkitTransitionDuration = "0ms";	
	}
	$("pInfoRow" + globalParams.listSlideObj.getFocusPos().idPos + "Cell" + globalParams.listX).style.webkitTransform = "scale(1.15)";
}

function listLoseFocusStyle(){
	var programName = globalParams.programDataArr[globalParams.listSlideObj.dataPos * globalParams.listLineNumber + globalParams.listX].programname;
	beforeLoseFocus(programName, globalParams.listSlideObj.idPos, globalParams.listX);
	lostListFocus();
}

function getListFocus(){
	$("listFocus").style.visibility = "visible";
	$("listFocus").style.left = "8px";
	/*listFocusBg  用visibility 第一次无法显示出来*/
	$("listFocusBg").style.display = "block";
	$("listFocusBg").style.left = "-14px";	
	showProgramNameText();
	showPageInfo();
}

function lostListFocus(){
	$("menuFocus0").style.visibility = "visible";
	$("listFocus").style.visibility = "hidden";
	$("listFocusBg").style.display = "none";	
}
var globalParams = {
	areaPos: 0,
	ajaxObjOneMenu: null,
	oneMenuListObj: null,
	oneMenuListX: 0,
	marqueeMenuObj: null,
	ajaxObjMenu: null,
	menuListObj: null,
	menuPos: 0,
	menuTimeout: -1,
	ajaxObjList: null,
	totalCount: 0,
	listStartHigh: 21,
	listLineHigh: 252,
	listLineNumber: 6,
	listX: 0,
	listSlideObj: null,
	programDataArr: [],
	showTextListTimeout: -1,
	backAreaPos: -1,
	listPageSize: 30,
	listCurrentPage: 1
}

function init(){
	$("count").style.color = FOCUS_STYLE.COLOR;
	$("oneMenuFocus").style.border = FOCUS_STYLE.BORDER;
	$("listFocus").style.border = FOCUS_STYLE.BORDER;
	$("menuFocusName1").style.color = FOCUS_STYLE.COLOR;
	globalParams.scrollObj = new scrollBarClass("scroll", "scrollBar", window);
	initOneMenu();
}
function initOneMenu(){
	globalParams.oneMenuAjaxObj = new ajaxClass();
	globalParams.oneMenuAjaxObj.frame = window;
	globalParams.oneMenuAjaxObj.url = getAjaxUrl("menu1List");
	globalParams.oneMenuAjaxObj.successCallback = function(_xmlHttp, _params) {
		eval("globalParams.oneMenuDataArr = (" + _xmlHttp.responseText + ").menus");
		initOneMenuList();
	};
	globalParams.oneMenuAjaxObj.failureCallback = function(_xmlHttp, _params) {
		//$("type_0").innerText = "加载数据失败！";
	};
	globalParams.oneMenuAjaxObj.requestData();
}
function initOneMenuList(){
	//oneMFRow0Cell
	globalParams.oneMenuDataArr = listMenuData.menus;
	globalParams.oneMenuListObj = new showList2D({
		dataLength: Math.ceil(globalParams.oneMenuDataArr.length / 2),
		listSize: 6,
		focusDiv: "oneMenuFocus",
		listHigh: 103,
		startPlace: 103,
		dataPos: 0,
		showFlag: 1,
		duration: "200ms",
		frame: window,
		foausPos: 0,
		arrayList: ["oneMenuDiv0", "oneMenuDiv1", "oneMenuDiv2", "oneMenuDiv3", "oneMenuDiv4", "oneMenuDiv5", "oneMenuDiv6"],
		posInfo: {
			firstPos: {
				top: "0px",
				left: "0px"
			},
			lastPos: {
				top: "514px",
				left: "0px"
			},
			firstStatus: {
				top: "-103px",
				left: "0px"
			},
			endStatus: {
				top: "617px",
				left: "0px"
			}
		},
		haveData: function(_listInfo) {
			for(var i = 0; i < 2; i++){
				if (typeof(globalParams.oneMenuDataArr[_listInfo.dataPos * 2 + i]) != "undefined") {
					var data = globalParams.oneMenuDataArr[_listInfo.dataPos * 2 + i];
					$("oneMIRow" + _listInfo.idPos + "Cell" + i).style.backgroundImage = "url(" + data.img + ")";
					var title = data.title;
					if(getCharByte(title,listPageStrLen.menuNameLen) == true){
						title = subStr(title, listPageStrLen.menuNameLen, ".")	
					}
					$("oneMNRow" + _listInfo.idPos + "Cell" + i).innerText = title;
					$("oneMFRow" +  _listInfo.idPos +"Cell" + i).style.visibility = "visible";
				}else{
					$("oneMIRow" + _listInfo.idPos + "Cell" + i).style.backgroundImage = "url(images/global_tm.gif)";
					$("oneMNRow" + _listInfo.idPos + "Cell" + i).innerText = "";	
					$("oneMFRow" +  _listInfo.idPos +"Cell" + i).style.visibility = "hidden";
				}
			}
		},
		noData: function(_listInfo) {
			for (var i = 0; i < 2; i++) {
				$("oneMIRow" + _listInfo.idPos + "Cell" + i).style.backgroundImages = "url(images/global_tm.gif)";
				$("oneMNRow" + _listInfo.idPos + "Cell" + i).innerText = "";	
				$("oneMFRow" + _listInfo.idPos +"Cell" + i).style.visibility = "hidden";
			}
		}
	});
	globalParams.oneMenuListObj.startShow();
	if(globalParams.areaPos == 2){
		oneMenuFocusSelect();
	}
}

function oneMenuFocusSelect(){
	$("oneMFRow" + globalParams.oneMenuListObj.dataPos +"Cell" + globalParams.oneMenuListX).style.webkitTransitionDuration = "200ms";
	$("oneMFRow" + globalParams.oneMenuListObj.dataPos +"Cell" + globalParams.oneMenuListX).style.webkitTransform = "scale(1.15)";
	$("oneMFRow" + globalParams.oneMenuListObj.dataPos +"Cell" + globalParams.oneMenuListX).style.zIndex = 1;
	$("oneMenuFocus").style.left = (globalParams.oneMenuListX * 102 + 42) + "px";
	
}
function initMenu(_cateId, _cateName){
	//日志部分
	hashtable.put("cateIdLevel2", _cateId);
	hashtable.put("cateIdLevelName2", _cateName);
	hashtable.put("epgName", 2);
	tvsLogger.saveOperLog(11);
	if(getCharByte(_cateName) > listPageStrLen.menuNameLen){
		_cateName = subStr(_cateName, listPageStrLen.menuNameLen, ".");	
	}
	$("title").innerText = _cateName;
	initGlobalParams();
	clearListInfoPN();
	for(var i = 0; i < 11; i++){
		$("menuName" + i).style.webkitTransitionDuration = 0;
		$("menuName" + i).innerText = "";
		$("menuName" + i).style.top = (i * 53) + "px";	
	}
	var value = tvsee.eventFrame.globalParams.dataCache.get("menu2List_" + _cateId);
	if(value == false){
		globalParams.oneMenuAjaxObj = new ajaxClass();
		globalParams.oneMenuAjaxObj.frame = window;
		globalParams.oneMenuAjaxObj.url = getAjaxUrl("menu2List" , _cateId);
		globalParams.oneMenuAjaxObj.successCallback = function(_xmlHttp, _params) {
			eval("globalParams.menuDataArr = (" + _xmlHttp.responseText + ").menus");
			tvsee.eventFrame.globalParams.dataCache.put("menu2List_" + _cateId, globalParams.menuDataArr);
			initMenuList();
		};
		globalParams.oneMenuAjaxObj.failureCallback = function(_xmlHttp, _params) {
			//$("type_0").innerText = "加载数据失败！";
		};
		globalParams.oneMenuAjaxObj.requestData();
	}else{
		globalParams.menuDataArr = value;
		initMenuList();		
	}
}

function initGlobalParams(){
	globalParams.areaPos = 0;
	globalParams.menuDataArr = [];
	$("homeMenu").style.display = "none";
	$("oneMenuFocus").style.visibility = "hidden";
	if(globalParams.backAreaPos == 1){
		listLoseFocusStyle();
	}
	globalParams.programDataArr = [];
	globalParams.backAreaPos = -1;
	if(globalParams.oneMenuListObj != null){
		$("oneMFRow" + globalParams.oneMenuListObj.dataPos +"Cell" + globalParams.oneMenuListX).style.webkitTransitionDuration = "0ms";
		$("oneMFRow" + globalParams.oneMenuListObj.dataPos +"Cell" + globalParams.oneMenuListX).style.webkitTransform = "scale(1)";
		$("oneMFRow" + globalParams.oneMenuListObj.dataPos +"Cell" + globalParams.oneMenuListX).style.zIndex = 0;
		for(var i = 0; i < 7; i++){
			$("oneMenuDiv" + i).style.top = (i * 103) + "px";	
		}
		globalParams.oneMenuListX = 0;
		globalParams.oneMenuListObj.changeData(Math.ceil(globalParams.oneMenuDataArr.length / 2), 0);
	}
}

		listSize: 10,

		listHigh: 53,

		duration: "200ms",

		foausPos: 0,

			firstPos: {
				top: "0px",
				left: "0px"
			},
			lastPos: {
				top: "477px",
				left: "0px"
			},
			firstStatus: {
				top: "-53px",
				left: "0px"
			},
			endStatus: {
				top: "530px",
				left: "0px"
			}
		},
		haveData: function(_listInfo) {
			$("menuName" + _listInfo.idPos).innerText = subStr(globalParams.menuDataArr[_listInfo.dataPos].title,listPageStrLen.menuNameLen, ".");
			$("menuName" + _listInfo.idPos).style.visibility = "visible";
		},
		noData: function(_listInfo) {
			$("menuName" + _listInfo.idPos).innerText = "";
			$("menuName" + _listInfo.idPos).style.visibility = "hidden";
		}
	});
	if(globalParams.menuListObj.dataLength>globalParams.menuListObj.listSize){
		$("arrowid").style.display = "block";
		$("uparrow").style.backgroundImage = "url(images/list/upnosel.png)";
		$("downarrow").style.backgroundImage = "url(images/list/downsel.png)";
	}else{
		$("arrowid").style.display = "none";
	}
	globalParams.menuListObj.startShow();
	if(globalParams.menuDataArr.length > 0){
		showMenuText();
		initProgram();
	}
}
function showMenuText(){
	var title =  globalParams.menuDataArr[globalParams.menuListObj.dataPos].title;
	if(globalParams.marqueeMenuObj != null){
		globalParams.marqueeMenuObj.removeScroll();	
		globalParams.marqueeMenuObj = null;
	}
	if(getCharByte(title) > listPageStrLen.menuNameLen){
		globalParams.marqueeMenuObj = new marqueeClass("menuFocusName0", title);
		globalParams.marqueeMenuObj.scroll();
	}else{
		$("menuFocusName0").innerText = title;	
	}
}
function initProgram(_type){
	if(globalParams.ajaxObjList != null){
		globalParams.ajaxObjList.requestAbort();	
	}
	globalParams.listCurrentPage = 1;
	globalParams.listX = 0;
	$("pInfos").style.top = "0px";
	globalParams.programDataArr = [];
	clearListInfoPN();

function getListOtherData(_type, _id){
	var id = globalParams.menuDataArr[globalParams.menuListObj.dataPos].id;
	if(_id != id){
		if(_id != -1){
			return;	
		}
	}
	if(_type == 2){
		globalParams.listCurrentPage++;	
	}
	if(globalParams.ajaxObjList != null){
		globalParams.ajaxObjList.requestAbort();	
	}
	globalParams.ajaxObjList = new ajaxClass();
	globalParams.ajaxObjList.frame = window;
	globalParams.ajaxObjList.url = getAjaxUrl("mediaList", id, globalParams.listCurrentPage, globalParams.listPageSize);
	globalParams.ajaxObjList.callbackParams = [id, globalParams.listCurrentPage, _type];
	globalParams.ajaxObjList.successCallback = function(_xmlHttp, _params) {
		eval("var data = (" + _xmlHttp.responseText + ")");
		var totalPage = data.totalPage;
		var totalCount = data.totalCount;
		var data = data.programs;
		var isRecursion = false;
		if(_params[2] == 0){
			var dataLen = data.length;
			if(dataLen < totalCount){
				for(var i = dataLen; i < totalCount; i++){
					data.push({"picurl": '', "programname": '', "pid": ''});
				}
				isRecursion = true;
			}
			globalParams.programDataArr = data;
			initProgramList();
		}else{
			var value = tvsee.eventFrame.globalParams.dataCache.get("mediaList_" + _params[0]);
			var startSize = value.pageInfo.currentPage * globalParams.listPageSize;
			var count = 0;
			for(var i = startSize; i < startSize + data.length; i++){
				value.data[i] = {"picurl": data[count].picurl, "programname": data[count].programname, "pid":  data[count].pid, "movietype": data[count].movietype};
				count++;
			}
			data = value.data;
			totalPage = value.pageInfo.totalPage;
			totalCount = value.pageInfo.totalCount;
			if(totalPage != _params[1]){
				isRecursion = true;	
			}
			var id = globalParams.menuDataArr[globalParams.menuListObj.dataPos].id;
			if(id == _params[0]){
				globalParams.programDataArr = data;
			}
		}
		tvsee.eventFrame.globalParams.dataCache.put("mediaList_" + _params[0], {"data": data, "pageInfo":{"currentPage": + _params[1], "totalPage":totalPage, "totalCount": + totalCount}});
		if(isRecursion == true){
			getListOtherData(2, _params[0]);
		}
	};
	globalParams.ajaxObjList.failureCallback = function(_xmlHttp, _params) {
		//$("type_0").innerText = "加载数据失败！";
	};
	globalParams.ajaxObjList.requestData();	
}
function initProgramList(){
	globalParams.totalCount = globalParams.programDataArr.length;
	globalParams.listSlideObj = new listSlide({
		dataLength: Math.ceil(globalParams.totalCount / globalParams.listLineNumber),
		listSize: 4,
		slideObjId: "pInfos",
		listHigh: 252,
		showFlag: 0,
		dataPos: 0,
		idArr: ["rows0", "rows1", "rows2", "rows3", "rows4"],
		idsPos: [21, 273, 525, 777, 1029],
		frame:  window
	});
	globalParams.listSlideObj.haveData = function(_obj){
		var row = _obj.idPos.substring(4, 5);
		for(var i = 0; i < globalParams.listLineNumber; i++){
			var data = globalParams.programDataArr[_obj.dataPos * globalParams.listLineNumber + i];
			if(typeof(data) != "undefined") {
				$("imgRow" + row + "Cell" + i).src = "images/defaultImg.png";
				if(data.picurl != ""){
					$("imgRow" + row + "Cell" + i).src = PICURL + data.picurl;
				}
				$("imgRow" + row + "Cell" + i).style.visibility = "hidden";
				$("imgRow" + row + "Cell" + i).onload = function(){
					this.removeAttribute("style");
					fImageSizeToDiv(this);	
				}
				var  programName =  data.programname;
				if(data.programname != ""){
					if(getCharByte(programName, listPageStrLen.programNameLen)  == true){
						programName = subStr(programName, listPageStrLen.programNameLen, "...");	
					}
				}
				if(data.definition  == SPEC_ID.DEFINITION){
					$("markRow" + row + "Cell" + i).style.visibility = "visible";	
				}
				$("pNameRow" + row + "Cell" + i).innerText = programName;
				$("pInfoRow" + row + "Cell" + i).style.visibility = "visible";
			}else{
				$("imgRow" + row + "Cell" + i).onload = function(){}
				$("pInfoRow" + row + "Cell" + i).style.visibility = "hidden";	
				$("imgRow" + row + "Cell" + i).style.visibility = "hidden";
				$("markRow" + row + "Cell" + i).style.visibility = "hidden";
			}
		}
	}
	globalParams.listSlideObj.noData = function(_obj){
		var row = _obj.idPos.substring(4, 5);
		for(var i = 0; i < globalParams.listLineNumber; i++){
			$("imgRow" + row + "Cell" + i).onload = function(){}
			$("imgRow" + row + "Cell" + j).style.visibility = "hidden";
			$("pInfoRow" + row + "Cell" + j).style.visibility = "hidden";
		}
	}
	globalParams.listSlideObj.initData();
	var dataPosCount = Math.ceil(globalParams.totalCount / globalParams.listLineNumber);
	globalParams.scrollObj.init(dataPosCount, 1, 574, 73, "h");
	globalParams.scrollObj.scroll(0);
	showPageInfo();
}

function clearListInfoPN(){
	var row = 0;
	var j = 0;
	for(var i = 0; i < globalParams.listLineNumber * 5; i++){
		$("pNameRow" + row + "Cell" + j).innerText =  "";
		$("imgRow" + row + "Cell" + j).src = "images/defaultImg.png";
		$("imgRow" + row + "Cell" + j).style.visibility = "hidden";
		$("markRow" + row + "Cell" + j).style.visibility = "hidden";
		if(j !=0 && j % 5 == 0){
			row++;	
			j = 0;
		}else{	
			j++;
		}	
	}	
}

function showPageInfo(){
	if(globalParams.areaPos == 0){
		$("count").innerText = 0;
	}else{
		$("count").innerText = (globalParams.listSlideObj.dataPos * globalParams.listLineNumber + globalParams.listX + 1);
	}
	$("totalCount").innerText = "/" + globalParams.totalCount + "部";
}
window.onload = init;
</script>
