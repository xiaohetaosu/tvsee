<script type="text/javascript">
initPage(window, false);
if(parent != self) { 
	parent.jsExtendedInterface(window);
}else{
	eval("tvsee={}");
	tvsee = {debug:function(){}}; 
}
var globalParams = {
	gCurObjId:'',
	gNxtObjId:'',
	searchType:0,
	areaPos: 3,
	tmpAreaPos: 0,
	lwObj: null,
	lenovoWordsData: null,
	groupTypeData: null,
	classObj:null,
	typeObj:null,
	programObj:null,
	keyObj:null,
	disRow:5,//列表显示行数
	disCol:4,//每行显示列数
	totalCount: 0,//总记录
	listRow:0,//当前第几行
	listCol:0,//当前第几列
	arrListRow:[0,1,2,3,4],
	programDataArr: [],
	isSearch:0,
	jiansuoAjaxObj:null,
	jiansuoAjaxObj:null,
	groupTypeAjaxObj:null,
	lenovoWordsAjaxObj:null,
	timeout:-1,
	timeoutFocus:-1,
	flag:1,//按照片名还是主演搜索联想词 flag: 1:片名  2:还是主演
	typeField:[
		{type:'0',field:'movieclass',value:''},
		{type:'1',field:'zone',value:''},
		{type:'2',field:'years',value:''}
	]//查询类型字段，可以配置多个字段查询,适用以后增加类型
}
function eventHandler(_eventObj){
	if(_eventObj.code == "KEY_DOWN"){
		moveUD(1);	
	}else if(_eventObj.code == "KEY_UP"){
		moveUD(-1);	
	}else if(_eventObj.code == "KEY_SELECT"){
		doSelect();
	}else if(_eventObj.code == "KEY_LEFT"){
		moveLR(-1);
	}else if(_eventObj.code == "KEY_RIGHT"){
		moveLR(1);
	}else if(_eventObj.code == "KEY_BACK"){
		goBack();
	}
}
function doSelect(){
	if(globalParams.areaPos == 0){//搜索
		if(globalParams.classObj.tmpDataPos != -1){
			$("class"+globalParams.classObj.tmpDataPos).style.color = "#FFFFFF";
			$("class"+globalParams.classObj.tmpDataPos).style.fontSize = "24px";
		}
		$("sousuo").style.display = "block";
		$("jiansuo").style.display = "none";
		globalParams.classObj.tmpDataPos = -1;
		sousuoProgram(); 
	}else if(globalParams.areaPos == 1){//检索大分类
		hashtable.put("cateIdLevel1", 0);
		hashtable.put("epgName", 20);
		tvsLogger.saveOperLog(11);
		globalParams.classObj.doAction();
	}else if(globalParams.areaPos == 2){//类型信息
		globalParams.typeObj.doAction();
	}else if(globalParams.areaPos == 3 || globalParams.areaPos == 4){//软键盘
		globalParams.keyObj.doAction();
	}else if(globalParams.areaPos == 5){//联想词
		globalParams.lwObj.doAction();
	}else if(globalParams.areaPos == 6){//节目列表
		var cacheFocus = {
			searchType:globalParams.searchType,
			areaPos:globalParams.areaPos,
			selAreaPos:globalParams.tmpAreaPos,
			searchInput:$("searchInput").innerText,
			keyFocus:globalParams.keyObj.focusPos,
			lwFocus:globalParams.lwObj.dataPos,
			lwSelFocus:globalParams.lwObj.tmpDataPos,
			classSelFocus:globalParams.classObj.tmpDataPos,
			classFocus:globalParams.classObj.dataPos,
			typeListFocus:globalParams.typeObj.listPos,
			typeSelFocus:globalParams.typeObj.tmpDataPos,
			typeFocus:globalParams.typeObj.dataPos,
			selTypes:globalParams.typeObj.types,
			listRow:globalParams.listRow,
			listCol:globalParams.listCol,
			typeField:globalParams.typeField
		};
		tvsee.eventFrame.globalParams.focusCache.put("SEARCH",cacheFocus);
		var pid = globalParams.programDataArr[globalParams.listRow * 4 + globalParams.listCol].pid;
		if(globalParams.isSearch == 0){//搜索
			window.location.href = "vodDetail.html?pid="+pid+"&fromPage=SEARCH&windowSize=fullScreen";
		}else{//检索
			window.location.href = "vodDetail.html?pid="+pid+"&fromPage=TYPESEARCH&windowSize=fullScreen";
		}
	}
}
var focusData = tvsee.eventFrame.globalParams.focusCache.get("SEARCH");
function init(){
	window.focus();
	globalParams.scrollObj = new scrollBarClass("scroll", "scrollBar", window);
	if(focusData != false){
	 	$("searchInput").innerText = focusData.searchInput;
	}else{
		hashtable.put("cateIdLevel1", 0);
		hashtable.put("epgName", 4);
		tvsLogger.saveOperLog(11);
	}
	clearListInfoPN();
 	initGroupType();
	initKey();
	initLenovoWords();
	initBackPageFocus();
}
function initBackPageFocus(){
	if(focusData != false){
		globalParams.searchType = focusData.searchType;
		globalParams.areaPos = focusData.areaPos;
		globalParams.tmpAreaPos = focusData.selAreaPos;
		globalParams.keyObj.focusPos = focusData.keyFocus;
		globalParams.lwObj.dataPos = focusData.lwFocus;
		globalParams.lwObj.tmpDataPos = focusData.lwSelFocus
		globalParams.classObj.tmpDataPos = focusData.classSelFocus;
		globalParams.classObj.dataPos = focusData.classFocus;
		globalParams.typeObj.listPos = focusData.typeListFocus;
		globalParams.typeObj.tmpDataPos = focusData.typeSelFocus;
		globalParams.typeObj.types = focusData.selTypes;
		globalParams.listRow = focusData.listRow;
		globalParams.listCol = focusData.listCol;
		globalParams.typeField = focusData.typeField;
		globalParams.typeObj.dataPos = focusData.typeFocus;
		$("searchInput").innerText = focusData.searchInput;
		if(globalParams.tmpAreaPos == 3 || globalParams.tmpAreaPos == 5){
			$("sousuoBtn").style.color="#F7BA02";
			$("sousuoBtn").style.fontSize = "26px";
			if(globalParams.classObj.tmpDataPos != -1){
				$("class"+globalParams.classObj.tmpDataPos).style.color = "#FFFFFF";
				$("class"+globalParams.classObj.tmpDataPos).style.fontSize = "24px";
			}
			if(globalParams.lwObj.tmpDataPos != -1){
				$("lwt"+globalParams.lwObj.tmpDataPos).style.color = "#F7BA02";
			}
			$("sousuo").style.display = "block";
			$("jiansuo").style.display = "none";
			sousuoProgram();
		}else if(globalParams.tmpAreaPos == 1 || globalParams.tmpAreaPos == 2){
			$("sousuoBtn").style.color="#FFFFFF";
			$("sousuoBtn").style.fontSize = "24px";
			if(globalParams.classObj.tmpDataPos != -1){
				$("class"+globalParams.classObj.tmpDataPos).style.color = "#F7BA02";
				$("class"+globalParams.classObj.tmpDataPos).style.fontSize = "26px";
			}
			globalParams.typeObj.showType();
			$("sousuo").style.display = "none";
			$("jiansuo").style.display = "block";
			jiansuoProgram();
		}
		focusData = false;
		tvsee.eventFrame.globalParams.focusCache.remove("SEARCH");
	}
}

//联想词
function initLenovoWords(){
	globalParams.lwObj = new showLenovoWords();
	var value = tvsee.eventFrame.globalParams.dataCache.get("lenovoWords"+$("searchInput").innerText);
	if(value == false){	
		globalParams.lenovoWordsAjaxObj = new ajaxClass();
		globalParams.lenovoWordsAjaxObj.frame = window;
		globalParams.lenovoWordsAjaxObj.url = getAjaxUrl("mediaLenovoSearch",globalParams.flag,$("searchInput").innerText);
		globalParams.lenovoWordsAjaxObj.successCallback = function(_xmlHttp, _params) {
			eval("globalParams.lenovoWordsData = (" + _xmlHttp.responseText + ").movieName");
			tvsee.eventFrame.globalParams.dataCache.put("lenovoWords"+$("searchInput").innerText,globalParams.lenovoWordsData);
			globalParams.lwObj.showData();
		};
		globalParams.lenovoWordsAjaxObj.failureCallback = function(_xmlHttp, _params) {
			//$("type_0").innerText = "加载数据失败！";
		};
		globalParams.lenovoWordsAjaxObj.requestData();
	}else{
		globalParams.lenovoWordsData = value;
		globalParams.lwObj.showData();
	}
}
function showLenovoWords(){
	this.dataPos = 0;
	this.tmpDataPos = -1;
	this.inx = 0;
	this.lwData = null;
	this.lwDataLen = 0;
	this.showData = function() {
		this.lwData = globalParams.lenovoWordsData;
		this.lwDataLen = objSize(globalParams.lenovoWordsData);
		var j = 0;
		this.clearDiv();
		for(var i=this.inx;i<this.lwDataLen;i++){
			if(j<5){
				$("lwt"+j).innerText = this.lwData[i];
			}
			j++;
		}
	};
	this.clearDiv = function(){
		for(var i=0;i<5;i++){
			$("lwt"+i).innerText = "";
			$("lenoWord"+(i+1)).style.display = "none";
		}
		if(this.lwDataLen>=5){
			$("lenoWord5").style.display = "block";
		}else if(this.lwDataLen>0){
			$("lenoWord"+this.lwDataLen).style.display = "block";
		}
	};
	this.doAction = function(){
		if(this.tmpDataPos != -1){
			$("lwt"+this.tmpDataPos).style.color = "#FFFFFF";
		}
		globalParams.searchType = 0;
		globalParams.listDataPos = 0;
		globalParams.listY = 0;
		globalParams.tmpAreaPos = 5;
		globalParams.lwObj.tmpDataPos = globalParams.lwObj.dataPos;
		sousuoProgram();
	};
	this.defautFocus = function(){
		if(this.lwDataLen>0){
			globalParams.areaPos= 5;
			this.setFocusStyle();
			globalParams.gNxtObjId = "lw"+this.dataPos;
		}
		getFocus();
	};
	this.setFocusStyle = function() {
		hideFrame();
		$("FRAME_FOCUS").style.width = "502px";
		$("FRAME_FOCUS").style.height = "69px";
		setFocusMoveParams({isBorder: false,backgroundImage: "images/search/lenvoWord_focus.png"});
	};
}
//类型信息
function initGroupType(){
	var value = tvsee.eventFrame.globalParams.dataCache.get("typeList");
	if(value == false){	
		if(globalParams.groupTypeAjaxObj != null){
			globalParams.groupTypeAjaxObj.requestAbort();
		}
		globalParams.groupTypeAjaxObj = new ajaxClass();
		globalParams.groupTypeAjaxObj.frame = window;
		globalParams.groupTypeAjaxObj.url = getAjaxUrl("getAllGroupType");
		globalParams.groupTypeAjaxObj.successCallback = function(_xmlHttp, _params) {
			eval("globalParams.groupTypeData = (" + _xmlHttp.responseText + ").PSGTAllList");
			globalParams.classObj = new showClassifyList();
			globalParams.typeObj = new showTypeList();
			globalParams.classObj.showClassify();
			globalParams.typeObj.showType();
			tvsee.eventFrame.globalParams.dataCache.put("typeList", globalParams.groupTypeData);
		};
		globalParams.groupTypeAjaxObj.failureCallback = function(_xmlHttp, _params) {
			//$("type_0").innerText = "加载数据失败！";
		};
		globalParams.groupTypeAjaxObj.requestData();
	}else{
		globalParams.groupTypeData = value;
		globalParams.classObj = new showClassifyList();
		globalParams.typeObj = new showTypeList();
		globalParams.classObj.showClassify();
	}
}
//显示一级大分类
function showClassifyList(){
	this.dataPos = 0;
	this.tmpDataPos = -1;
	this.dataLen = objSize(globalParams.groupTypeData);
	this.colSize = 3;
	this.showClassify = function(){
		var j=0;
		for(var i = 0; i < this.dataLen; i++){
			if(j<12){
				$("class"+j).innerText = globalParams.groupTypeData[i].classifyName;
			}
			j++;
		}
		$("jiansuo").style.top=getRow(this.dataLen,this.colSize)*45 + "px";
	};
	this.doAction = function(){
		$("sousuoBtn").style.color="#FFFFFF";
		$("sousuoBtn").style.fontSize = "24px";
		$("sousuo").style.display = "none";
		$("jiansuo").style.display = "block";
		if(this.tmpDataPos != -1 && this.tmpDataPos != this.dataPos){
			$("class"+this.tmpDataPos).style.color = "#FFFFFF";
			$("class"+this.tmpDataPos).style.fontSize = "24px";
		}
		this.tmpDataPos = this.dataPos;
		for(var i=0;i<globalParams.typeField.length;i++){
			globalParams.typeField[i].value = "";
		}
		globalParams.typeObj.types = "";
		globalParams.typeObj.showType();
		jiansuoProgram();
	};
	this.setFocusStyle = function() {
		hideFrame();
		this.changeFocusBgimg(0);
		this.changeFocusBgimg(1);
		if((globalParams.groupTypeData[this.dataPos].classifyName).length>2){
			$("FRAME_FOCUS").style.width = "157px";
			$("FRAME_FOCUS").style.height = "62px";
			setFocusMoveParams({isBorder: false,backgroundImage: "images/search/nav_focus2.png"});
		}else{
			$("FRAME_FOCUS").style.width = "107px";
			$("FRAME_FOCUS").style.height = "62px";
			setFocusMoveParams({isBorder: false,backgroundImage: "images/search/nav_focus1.png"});
		}
		if(this.tmpDataPos != -1){
			$("class"+this.tmpDataPos).style.color = "#F7BA02";
			$("class"+this.tmpDataPos).style.fontSize = "26px";
		}
		$("class"+this.dataPos).style.color = "#FFFFFF";
		$("class"+this.dataPos).style.fontSize = "26px";
		
	};
	this.changeFocusBgimg = function(flag){
		if(flag == 0){
			if(globalParams.gCurObjId.indexOf("class")==-1)return;
			$(globalParams.gCurObjId).style.fontSize = "24px";
			if(($(globalParams.gCurObjId).innerText).length>2){
				$(globalParams.gCurObjId).style.width = "107px";
				$(globalParams.gCurObjId).style.height = "62px";
				$(globalParams.gCurObjId).style.left = ($(globalParams.gCurObjId).offsetLeft+25)+"px";
			}
		}else{
			if((globalParams.groupTypeData[this.dataPos].classifyName).length>2 && flag == 1){
				$("class"+this.dataPos).style.width = "157px";
				$("class"+this.dataPos).style.height = "62px";
				$("class"+this.dataPos).style.left = ($("class"+this.dataPos).offsetLeft-25)+"px";
			}
		}
	};
	this.defautFocus = function(){
		globalParams.areaPos = 1;
		this.setFocusStyle();
		globalParams.gNxtObjId = "class"+this.dataPos;
		getFocus();
	}
}
//显示影片类型信息
function showTypeList(){
	this.listPos = 0;
	this.dataPos = 0;
	this.tmpDataPos = new Array();
	this.groupData = null;
	this.listLen = 0
	this.dataLen = 0;
	this.colSize = 4;
	this.types = "";
	this.showType = function(){
		$("jiansuo").innerHTML = "";
		var top = 0;
		if(globalParams.classObj.tmpDataPos != -1){
			this.groupData = globalParams.groupTypeData[globalParams.classObj.tmpDataPos].groups;
		}
		this.listLen = objSize(this.groupData);
		for(var i= 0; i < this.listLen; i++){
			var groupDivObj=document.createElement("div");
			groupDivObj.id="group"+i;
			groupDivObj.style.position="absolute";
			groupDivObj.style.left="0px";
			//具体类型
			var typeData = this.groupData[i].types;
			this.dataLen = objSize(typeData);
			for(var j = 0; j < objSize(typeData); j++){
				var typeDivObj = document.createElement("div");
				typeDivObj.id = "type"+i+j;
				typeDivObj.className = "typeStyle typeStyle"+j;
				var childDivObj = document.createElement("div");
				childDivObj.id = "typeName"+i+j;
				childDivObj.className = "typeNameStyle";
				childDivObj.innerText = typeData[j].typeName;
				typeDivObj.appendChild(childDivObj);
				var markDivObj = document.createElement("div");
				markDivObj.id = "tmarkImg"+i+j;
				markDivObj.className = "markImgStyle";
				typeDivObj.appendChild(markDivObj);
				groupDivObj.appendChild(typeDivObj);
			}
			if(i > 0){
				top += getRow(this.groupData[i-1].types.length,this.colSize)*49 + 40;
			}
			groupDivObj.style.top = top+"px";
			$("jiansuo").appendChild(groupDivObj);
			
			//页面返回时焦点选中位置
			if(focusData != false){
				if(this.tmpDataPos[i]!=-1){
					$("type"+i+this.tmpDataPos[i]).style.backgroundImage = "url(images/search/jiansuo_leaveFocus.png)";
					$("tmarkImg"+i+this.tmpDataPos[i]).style.display = "block";
				}
			}else{
				this.tmpDataPos[i] = -1;
			}
		}
	};
	this.doAction = function(){
		this.types = "";
		this.setMarkIcon();
		for(var i=0;i<globalParams.typeField.length;i++){
			if(globalParams.typeField[i].type == this.groupData[this.listPos].groupId){
				if($("tmarkImg"+this.listPos+this.dataPos).style.display == "block"){
					var typeName = this.groupData[this.listPos].types[this.dataPos].typeName;
					if(typeName == "中国"){
						typeName = typeName+",大陆,台湾,香港";
					}else if(typeName == "日韩"){
						typeName = typeName+",日本,韩国";
					}else if(typeName == "欧美"){
						typeName = typeName+",美国,德国,法国,英国,意大利,俄国";
					}else if(typeName == "70年代"){
						typeName = typeName+",1970-1979";
					}else if(typeName == "80年代"){
						typeName = typeName+",1980-1989";
					}else if(typeName == "90年代"){
						typeName = typeName+",1990-1999";
					}else if(typeName == "10年代"){
						typeName = typeName+",2000-2099";
					}
					globalParams.typeField[i].value = typeName;
				}else{
					this.tmpDataPos[this.listPos]=-1;
					globalParams.typeField[i].value = "";
				}
			}
			if(globalParams.typeField[i].value != ""){
				if(this.types != ""){
					this.types += ";"; 
				}
				this.types += globalParams.typeField[i].field+":"+globalParams.typeField[i].value;
			}
		}
		jiansuoProgram();
	};
	this.setMarkIcon =  function(){
		for(var i=0;i<this.groupData[this.listPos].types.length;i++){
			if(i == this.dataPos && ($("tmarkImg"+this.listPos+this.dataPos).style.display == "none" || $("tmarkImg"+this.listPos+this.dataPos).style.display == "")){
				$("type"+this.listPos+this.dataPos).style.backgroundImage = "url(images/search/jiansuo_leaveFocus.png)";
				$("tmarkImg"+this.listPos+this.dataPos).style.display = "block";
				this.tmpDataPos[this.listPos]=this.dataPos;
			}else{
				$("tmarkImg"+this.listPos+i).style.display = "none";
				$("type"+this.listPos+i).style.color = "#FFFFFF";
				$("type"+this.listPos+i).style.backgroundImage = "url()";
			}
		}
	};
	
	this.defautFocus = function(){
		if(objSize(this.groupData[this.listPos].types)==0){
			return;
		}
		globalParams.areaPos = 2;
		if(this.tmpDataPos[this.listPos]!=-1){
			this.dataPos = this.tmpDataPos[this.listPos];
		}
		this.setFocusStyle();
		globalParams.gNxtObjId = "typeName"+this.listPos+this.dataPos;
		getFocus();
	};
	this.setFocusStyle = function(){
		hideFrame();
		$("FRAME_FOCUS").style.width = "123px";
		$("FRAME_FOCUS").style.height = "55px";
		setFocusMoveParams({isBorder: false,backgroundImage: "images/search/jiansuo_selFocus.png"});
	}
}
//检索节目按分类信息
function jiansuoProgram(){
	globalParams.isSearch = 1;
	var cid = globalParams.groupTypeData[globalParams.classObj.tmpDataPos].classifyId;
	var cName = globalParams.groupTypeData[globalParams.classObj.tmpDataPos].classifyName;
	if(globalParams.typeObj.types != ""){
		var str = cid + ":" + cName + ";";
		for(var i= 0; i < globalParams.typeObj.groupData.length; i++){
			var obj = globalParams.typeObj.groupData[i].types[globalParams.typeObj.tmpDataPos[i]];
			if(typeof(obj) == "object"){
				str += obj.typeId + ":" + obj.typeName + ";"
			}
		}
		str = str.substring(0, str.length - 1); 
		hashtable.put("VOD_LOG_searchKeywords", str);
	}else{
		hashtable.put("VOD_LOG_searchKeywords", cid + ":" + cName);
	}
	tvsLogger.saveOperLog(30);
	var value = tvsee.eventFrame.globalParams.dataCache.get("proList" + cid + "_" + globalParams.typeObj.types);
	if(value == false){
		if(globalParams.jiansuoAjaxObj != null){
			globalParams.jiansuoAjaxObj.requestAbort();
		}
		globalParams.jiansuoAjaxObj = new ajaxClass();
		globalParams.jiansuoAjaxObj.frame = window;
		globalParams.jiansuoAjaxObj.url = getAjaxUrl("searchProgramByClass",cid,globalParams.typeObj.types);
		globalParams.jiansuoAjaxObj.successCallback = function(_xmlHttp, _params) {
			eval("globalParams.programDataArr = (" + _xmlHttp.responseText + ").movieInfoProxy.programs");
			tvsee.eventFrame.globalParams.dataCache.put("proList" + cid+"_"+globalParams.typeObj.types, globalParams.programDataArr);
			initProgramList();
		};
		globalParams.jiansuoAjaxObj.failureCallback = function(_xmlHttp, _params) {
			//$("type_0").innerText = "加载数据失败！";
		};
		globalParams.jiansuoAjaxObj.requestData();
	}else{
		globalParams.programDataArr = value;
		initProgramList();
	}
}
//搜索节目按首字母或联想词
function sousuoProgram(){
	globalParams.isSearch = 0;
	var searchContent = "";
	if(globalParams.searchType == 0){
		if(globalParams.lwObj.tmpDataPos != -1){
			searchContent = globalParams.lwObj.lwData[globalParams.lwObj.inx + globalParams.lwObj.tmpDataPos];
		}
	}else{
		searchContent = $("searchInput").innerText;
	}
	var value = tvsee.eventFrame.globalParams.dataCache.get(searchContent);
	if(value == false && searchContent != ""){
		if(globalParams.jiansuoAjaxObj != null){
			globalParams.jiansuoAjaxObj.requestAbort();
		}
		globalParams.sousuoAjaxObj = new ajaxClass();
		globalParams.sousuoAjaxObj.frame = window;
		globalParams.sousuoAjaxObj.url = getAjaxUrl("searchProgramByInitial",globalParams.searchType,searchContent,1);

function initProgramList(){
	var row = 1;
	var j = 0;
	var inx = 0;
	if(focusData != false){
		if(globalParams.listRow>0){
			row = 0;
			inx = (globalParams.listRow-1)*globalParams.disCol;
		}
	}else{
		globalParams.listRow = 0;
		globalParams.listCol = 0;
		globalParams.arrListRow = [0,1,2,3,4];
	}
	clearListInfoPN();
	globalParams.totalCount = objSize(globalParams.programDataArr);
	for(var i=inx;i<globalParams.totalCount;i++){
		if(row < globalParams.disRow){
			$("pInfoRow" + globalParams.arrListRow[row] + "Cell" + j).style.display =  "block";
			$("imgRow" + globalParams.arrListRow[row] + "Cell" + j).src = PICURL + globalParams.programDataArr[i].picurl;
			$("imgRow" + globalParams.arrListRow[row] + "Cell" + j).setAttribute("onload","drawImage(this,140,197)");
			if(globalParams.programDataArr[i].definition == 2){
				$("markRow" + globalParams.arrListRow[row] + "Cell" + j).style.visibility = "visible";
			}
			var programName = globalParams.programDataArr[i].programname;
			if(getCharByte(programName, 14)  == true){
				programName = subStr(programName, 14, "...");	
			}
			$("pNameRow" + globalParams.arrListRow[row] + "Cell" + j).innerText =  programName;
			if(j !=0 && j % 3 == 0){
				row++;	
				j = 0;
			}else{	
				j++;
			}
		}	
	}
	if(focusData != false){
		showFrame();
		listGetFocusStyle();
	}
	if(globalParams.totalCount >0){
		if(globalParams.areaPos==5){
			$("lwt"+globalParams.lwObj.tmpDataPos).style.color = "#F7BA02";
			moveFocusToProList();
		}
	}
	showPageInfo();
	initScrollTip(Math.ceil(globalParams.totalCount / globalParams.disCol),globalParams.listRow);
}
//获取上一行或下一行数据
function getRowProgramList(flag){
	var j = 0;
	var inx = 0;
	var row = 0;
	if(flag == 0){//向上滑动数据
		row = globalParams.arrListRow[0];
		inx = (globalParams.listRow-1)*globalParams.disCol;
	}else if(flag == 1){//向下滑动数据
		row = globalParams.arrListRow[4];
		inx = (globalParams.listRow+3)*globalParams.disCol;
	}
	for(var i=inx;i<globalParams.totalCount;i++){
		if(j < globalParams.disCol){
			$("pInfoRow" + row + "Cell" + j).style.display =  "block";
			$("imgRow" + row + "Cell" + j).src = PICURL + globalParams.programDataArr[i].picurl;
			$("imgRow" + row + "Cell" + j).setAttribute("onload","drawImage(this,140,197)");
			if(globalParams.programDataArr[i].definition == 2){
				$("markRow" + row + "Cell" + j).style.visibility = "visible";
			}
			var programName = globalParams.programDataArr[i].programname;
			if(getCharByte(programName, 14)  == true){
				programName = subStr(programName, 14, "...");	
			}
			$("pNameRow" + row + "Cell" + j).innerText =  programName;
		}else{
			break;
		}	
		j++;
	}
	if(flag == 1){
		if((inx+globalParams.disCol) > globalParams.totalCount){
			var a = globalParams.totalCount - inx;
			if(a<=0 || a>(globalParams.disCol-1)){
				a = 0;
			}
			for(var i=a;i<globalParams.disCol;i++){
				$("pInfoRow" + row + "Cell" + i).style.display =  "none";
				$("pNameRow" + row + "Cell" + i).innerText =  "";
				$("imgRow" + row + "Cell" + i).src = "images/global_tm.gif";
				$("markRow" + row + "Cell" + i).style.visibility = "hidden";
			}
		}
	}
}

//图片按比例缩放
//参数(图片,允许的宽度,允许的高度)
function drawImage(ImgD,iwidth,iheight){
	var image=new Image();
	image.src=ImgD.src;
	if(image.width>0 && image.height>0){
		if(image.width/image.height>= iwidth/iheight){
			if(image.width>iwidth){ 
				ImgD.width=iwidth;
				ImgD.height=Math.ceil((image.height*iwidth)/image.width);
			}else{
				ImgD.width=image.width; 
				ImgD.height=image.height;
			}
		}else{
			if(image.height>iheight){ 
				ImgD.height=iheight;
				ImgD.width=Math.ceil((image.width*iheight)/image.height); 
			}else{
				ImgD.width=image.width; 
				ImgD.height=image.height;
			}
		}
		ImgD.style.position="absolute";
		ImgD.style.left=(Math.ceil((140 - ImgD.width)/2)+1)+"px";
		ImgD.style.top=(Math.ceil((197 - ImgD.height)/2)+1)+"px";
	}
}

function moveLR(_num){
	if(globalParams.areaPos == 0){//搜索按钮
		if(_num == -1)return;
		if(globalParams.classObj.dataLen>0){
			if(globalParams.classObj.tmpDataPos !=-1){
				$("sousuoBtn").style.color = "#FFFFF";
				$("sousuoBtn").style.fontSize = "24px";
			}else{
				$("sousuoBtn").style.color = "#F7BA02";
				$("sousuoBtn").style.fontSize = "26px";
			}
			globalParams.classObj.dataPos = 0;
			globalParams.classObj.defautFocus();
		}
		return;
	}else if(globalParams.areaPos == 1){//一级大分类
		if(_num == -1){
			if(getRem(globalParams.classObj.dataPos,globalParams.classObj.colSize) == 0){
				if(globalParams.classObj.tmpDataPos != -1){
					$("class"+globalParams.classObj.tmpDataPos).style.color = "#F7BA02";
					$("class"+globalParams.classObj.tmpDataPos).style.fontSize = "26px";
				}
				souSuoButFocus();
				return;
			}else{
				globalParams.classObj.dataPos -= 1;
			}
		}else if(_num == 1){
			if(globalParams.classObj.dataPos == (globalParams.classObj.dataLen-1)){
				globalParams.tmpAreaPos = 1;
				moveFocusToProList();
				return;
			}
			if(getRem(globalParams.classObj.dataPos,globalParams.classObj.colSize) == (globalParams.classObj.colSize-1)){
				globalParams.tmpAreaPos = 1;
				moveFocusToProList();
				return;
			}
			globalParams.classObj.dataPos += 1;
		}
		globalParams.classObj.setFocusStyle();
		globalParams.gNxtObjId = "class"+globalParams.classObj.dataPos;
	}else if(globalParams.areaPos == 2){//类型操作
		if(_num == -1){
			if(getRem(globalParams.typeObj.dataPos,globalParams.typeObj.colSize) == 0)return;
			globalParams.typeObj.dataPos -= 1;
		}else if(_num == 1){
			if(getRem(globalParams.typeObj.dataPos,globalParams.typeObj.colSize) == (globalParams.typeObj.colSize-1) || globalParams.typeObj.dataPos == (objSize(globalParams.typeObj.groupData[globalParams.typeObj.listPos].types)-1)){
				if(globalParams.totalCount >0){
					globalParams.tmpAreaPos = 2;
					moveFocusToProList();
				}
				return;
			}
			globalParams.typeObj.dataPos += 1;
		}
		globalParams.gNxtObjId = "typeName"+globalParams.typeObj.listPos+globalParams.typeObj.dataPos;
	}else if(globalParams.areaPos == 3){//按键选择
		if(_num == -1){
			if(globalParams.keyObj.focusPos % 4 == 0)return;
			globalParams.keyObj.focusPos -= 1;
		}else{
			if(globalParams.keyObj.focusPos % 4 == 3){
				moveFocusToProList();
				return;
			}
			globalParams.keyObj.focusPos += 1;
		}
		globalParams.gNxtObjId = "key"+globalParams.keyObj.focusPos;
		globalParams.keyObj.setButStyle();
	}else if(globalParams.areaPos == 4){//按键值选择
		if(_num == -1){
			if(globalParams.keyObj.dataPos == 1)globalParams.keyObj.dataPos=2;
			else if(globalParams.keyObj.dataPos == 3)globalParams.keyObj.dataPos=1;
			else return;
		}else{
			if(globalParams.keyObj.dataPos == 1)globalParams.keyObj.dataPos=3;
			else if(globalParams.keyObj.dataPos == 2)globalParams.keyObj.dataPos=1;
			else return;
		} 
		$(globalParams.gCurObjId).style.fontSize = "18px";
		globalParams.keyObj.setFocusStyle();
		globalParams.gNxtObjId = "keyVal"+globalParams.keyObj.focusPos+globalParams.keyObj.dataPos;
		$(globalParams.gNxtObjId).style.fontSize = "26px";
	}else if(globalParams.areaPos == 5){
		if(_num == -1)return;
		if(globalParams.totalCount>0){
			globalParams.tmpAreaPos = 5;
			if(globalParams.lwObj.tmpDataPos != -1){
				$("lwt"+globalParams.lwObj.tmpDataPos).style.color = "#F7BA02";
			}
			globalParams.lwObj.setFocusStyle();
			moveFocusToProList();
		}
		return;
	}else if(globalParams.areaPos == 6){
		if(_num == -1){
			if(globalParams.listCol == 0){
				$("listFocusBg").style.display = "none";
				$(globalParams.gCurObjId).style.webkitTransform = "scale(1)";
				if(globalParams.tmpAreaPos == 1){
					globalParams.classObj.defautFocus();
				}else if(globalParams.tmpAreaPos == 2){
					globalParams.typeObj.defautFocus();
				}else if(globalParams.tmpAreaPos == 3){
					globalParams.keyObj.defautFocus();
				}else if(globalParams.tmpAreaPos == 5){
					if(globalParams.lwObj.tmpDataPos != -1 && globalParams.lwObj.tmpDataPos == globalParams.lwObj.dataPos){
						$("lwt"+globalParams.lwObj.tmpDataPos).style.color = "#FFFFFF";
					}
					globalParams.lwObj.defautFocus();
				}
				globalParams.areaPos = globalParams.tmpAreaPos;
				return;
			}
			listLoseFocusStyle();
			globalParams.listCol -= 1;
			listGetFocusStyle();
			return;
		}else{
			if(globalParams.listCol == 3)return;
			var toalRow = Math.ceil(globalParams.totalCount/globalParams.disCol);
			var lastRowToalCol = globalParams.totalCount%globalParams.disCol-1;
			if((globalParams.listRow+1) == toalRow && globalParams.listCol == lastRowToalCol){
				return;
			}
			listLoseFocusStyle();
			globalParams.listCol += 1;
			listGetFocusStyle();
			return;
		}
	}
	if(globalParams.areaPos != 6){
		getFocus();
	}
}
function moveUD(_num){
	if(globalParams.areaPos == 0){
		var display = $("sousuo").style.display;
		if(_num == -1 || display=="none" || display=="")return;
		$("sousuoBtn").style.color="#FFBE00";
		if(globalParams.lwObj.lwDataLen>0){
			globalParams.lwObj.dataPos = 0;
			globalParams.lwObj.defautFocus();
		}else{
			globalParams.keyObj.defautFocus();
		}
		return;
	}else if(globalParams.areaPos == 1){//一级分类
		if(_num == -1){
			if(globalParams.classObj.dataPos < globalParams.classObj.colSize)return;
			globalParams.classObj.dataPos -= globalParams.classObj.colSize;
		}else if(_num == 1){
			if(getRow(globalParams.classObj.dataPos+1,globalParams.classObj.colSize) < getRow(globalParams.classObj.dataLen,globalParams.classObj.colSize)){
				globalParams.classObj.dataPos += globalParams.classObj.colSize;
				if(globalParams.classObj.dataPos >= (globalParams.classObj.dataLen-1)){
					globalParams.classObj.dataPos = globalParams.classObj.dataLen-1;
				}
			}else{
				var display = $("jiansuo").style.display;
				if(globalParams.typeObj.listLen==0 || display=="none" || display==""){
					if(globalParams.lwObj.lwDataLen>0){
						globalParams.lwObj.dataPos = 0;
						globalParams.lwObj.defautFocus();
					}else{
						globalParams.keyObj.defautFocus();
					}
					return;
				}
				globalParams.classObj.setFocusStyle();
				if(globalParams.classObj.tmpDataPos != -1 && globalParams.classObj.tmpDataPos != globalParams.classObj.dataPos){
					$("class"+globalParams.classObj.dataPos).style.fontSize = "24px";
				}
				
				var rew = getRem(globalParams.classObj.dataPos,globalParams.classObj.colSize);
				var dataLength = objSize(globalParams.groupTypeData[globalParams.classObj.tmpDataPos].groups[0].types);
				globalParams.typeObj.dataPos = rew;
				if((rew+1)>=dataLength){
					globalParams.typeObj.dataPos = dataLength;
				}
				globalParams.typeObj.defautFocus();
				return;
			}
		}
		globalParams.classObj.setFocusStyle();
		globalParams.gNxtObjId = "class"+globalParams.classObj.dataPos;
	}else if(globalParams.areaPos == 2){//类型操作
		if(_num == -1){
			if(globalParams.typeObj.dataPos < globalParams.typeObj.colSize){
				if(globalParams.typeObj.listPos > 0){
					var rew = getRem(globalParams.typeObj.dataPos,globalParams.typeObj.colSize);
					globalParams.typeObj.listPos -= 1;
					var toalRow = getRow(objSize(globalParams.typeObj.groupData[globalParams.typeObj.listPos].types),globalParams.typeObj.colSize);
					var dataLength = objSize(globalParams.typeObj.groupData[globalParams.typeObj.listPos].types)-1;
					var _rew = dataLength-(toalRow-1)*globalParams.typeObj.colSize;
					if(rew>=_rew){
						globalParams.typeObj.dataPos = dataLength;
					}else{
						globalParams.typeObj.dataPos = (toalRow-1)*globalParams.typeObj.colSize+rew;
					}
					globalParams.typeObj.defautFocus();
				}else{
					var rew = getRem(globalParams.typeObj.dataPos,globalParams.typeObj.colSize);
					var toalRow = getRow(objSize(globalParams.groupTypeData),globalParams.classObj.colSize);
					var dataLength = objSize(globalParams.groupTypeData)-1;
					var _rew = dataLength-(toalRow-1)*globalParams.classObj.colSize;
					if(rew>=_rew){
						globalParams.classObj.dataPos = dataLength;
					}else{
						globalParams.classObj.dataPos = (toalRow-1)*globalParams.classObj.colSize+rew;
					}
					globalParams.classObj.defautFocus();
				}
				return;
			}else{
				globalParams.typeObj.dataPos -= globalParams.typeObj.colSize;
			}
		}else if(_num == 1){
			var row = getRow(globalParams.typeObj.dataPos+1,globalParams.typeObj.colSize);
			var toalRow = getRow(objSize(globalParams.typeObj.groupData[globalParams.typeObj.listPos].types),globalParams.typeObj.colSize);
			var dataLength = objSize(globalParams.typeObj.groupData[globalParams.typeObj.listPos].types)-1;
			if(row < toalRow){
				globalParams.typeObj.dataPos += globalParams.typeObj.colSize;
				if(globalParams.typeObj.dataPos >= dataLength){
					globalParams.typeObj.dataPos = dataLength;
				}
			}else{
				if(globalParams.typeObj.listPos<(globalParams.typeObj.listLen-1)){
					var rew = getRem(globalParams.typeObj.dataPos,globalParams.typeObj.colSize);
					globalParams.typeObj.listPos += 1;
					var _dataLength = objSize(globalParams.typeObj.groupData[globalParams.typeObj.listPos].types)-1;
					globalParams.typeObj.dataPos = rew;
					if(rew>=_dataLength){
						globalParams.typeObj.dataPos = _dataLength;
					}
					globalParams.typeObj.defautFocus();
					return;
				}else{
					return;
				}
			}
		}
		globalParams.gNxtObjId = "typeName"+globalParams.typeObj.listPos+globalParams.typeObj.dataPos;
	}else if(globalParams.areaPos == 3){//按键选择
		if(_num == -1){
			if(globalParams.keyObj.focusPos <=3){
				if(globalParams.lwObj.lwDataLen>0){
					globalParams.lwObj.dataPos = globalParams.lwObj.lwDataLen;
					if(globalParams.lwObj.lwDataLen>=5){
						globalParams.lwObj.dataPos = 4;
					}
					globalParams.lwObj.defautFocus();
				}else{
					souSuoButFocus();
				}
				return;
			}
			globalParams.keyObj.focusPos -= 4;
		}else{
			if(globalParams.keyObj.focusPos >= 8)return;
			globalParams.keyObj.focusPos += 4;
		}
		globalParams.gNxtObjId = "key"+globalParams.keyObj.focusPos;
		globalParams.keyObj.setButStyle();
	}else if(globalParams.areaPos == 4){//按键值选择
		if(_num == -1){
			if(globalParams.keyObj.dataPos == 1)globalParams.keyObj.dataPos=0;
			else if(globalParams.keyObj.dataPos == 4)globalParams.keyObj.dataPos=1;
			else return;
		}else{
			if(globalParams.keyObj.dataPos == 0)globalParams.keyObj.dataPos=1;
			else if(globalParams.keyObj.dataPos == 1 && (globalParams.keyObj.focusPos == 6 || globalParams.keyObj.focusPos == 9))globalParams.keyObj.dataPos=4;
			else return;
		}
		$(globalParams.gCurObjId).style.fontSize = "18px";
		globalParams.keyObj.setFocusStyle();
		globalParams.gNxtObjId = "keyVal"+globalParams.keyObj.focusPos+globalParams.keyObj.dataPos;
		$(globalParams.gNxtObjId).style.fontSize = "26px";
	}else if(globalParams.areaPos == 5){//联想词
		if(_num == -1){
			if(globalParams.lwObj.dataPos == 0 && globalParams.lwObj.inx > 0){
				globalParams.lwObj.inx--;
		    	globalParams.lwObj.showData();
		    	return;
		    }else if(globalParams.lwObj.dataPos > 0){
		    	globalParams.lwObj.dataPos -= 1;
	   		}else{
	   			if(globalParams.lwObj.tmpDataPos != -1){
					$("lwt"+globalParams.lwObj.tmpDataPos).style.color = "#F7BA02";
				}
	   			globalParams.areaPos = 0;
	   			souSuoButFocus();
	   			return;
	   		}
		}else{
			if(globalParams.lwObj.dataPos == (globalParams.lwObj.lwDataLen-1)){
				globalParams.keyObj.defautFocus();
				if(globalParams.lwObj.tmpDataPos != -1){
					$("lwt"+globalParams.lwObj.tmpDataPos).style.color = "#F7BA02";
				}
				return;
			}else if(globalParams.lwObj.dataPos < 4){
				globalParams.lwObj.dataPos += 1;
			}else if(globalParams.lwObj.inx<(globalParams.lwObj.lwDataLen-5)){
				this.inx++;
		    	this.showData();
				return;
			}else{
				globalParams.keyObj.defautFocus();
				if(globalParams.lwObj.tmpDataPos != -1){
					$("lwt"+globalParams.lwObj.tmpDataPos).style.color = "#F7BA02";
				}
				return;
			}
		}
		if(globalParams.lwObj.tmpDataPos != -1){
			$("lwt"+globalParams.lwObj.tmpDataPos).style.color = "#F7BA02";
		}
		$("lwt"+globalParams.lwObj.dataPos).style.color = "#FFFFFF";
		globalParams.gNxtObjId = "lw"+globalParams.lwObj.dataPos;
	}else if(globalParams.areaPos == 6){
		window.clearTimeout(globalParams.timeout);
		globalParams.timeout = setTimeout(function(){
			if(_num == -1){
				if(globalParams.listRow == 0){
					return;
				}
				listLoseFocusStyle(); 
				listFocusUpMove();
				globalParams.listRow -= 1;
				if(globalParams.listRow>0){
					getRowProgramList(0);
				}
				listGetFocusStyle();
			}else{
				var toalRow = Math.ceil(globalParams.totalCount/globalParams.disCol);
				if((globalParams.listRow+1) == toalRow){
					return;
				}
				listLoseFocusStyle();
				listFocusDownMove();
				globalParams.listRow += 1;
				getRowProgramList(1);
				if(globalParams.listRow == (toalRow-1)){
					var lastRowToalCol = globalParams.totalCount%globalParams.disCol-1;
					if(globalParams.listCol >= lastRowToalCol && lastRowToalCol != -1){
						globalParams.listCol = lastRowToalCol;
					}
				}
				listGetFocusStyle();
			}
		}, 50);
		return;
	}
	if(globalParams.areaPos != 6){
		getFocus();
	}
}
function listFocusUpMove(){
	var listRows = [0,1,2,3,4];
	for(var i=4;i>=0;i--){
		if(i==4){
			$("rows"+globalParams.arrListRow[i]).className = "rowsCla rowsCla0";
			$("rows"+globalParams.arrListRow[i]).style.webkitTransitionDuration = "0ms";
		}else{
			$("rows"+globalParams.arrListRow[i]).className = "rowsCla rowsCla"+(i+1);
			$("rows"+globalParams.arrListRow[i]).style.webkitTransitionDuration = "200ms";
		}
		if(i == 0){
			listRows[i] = globalParams.arrListRow[4];
		}else{
			listRows[i] = globalParams.arrListRow[i-1];
		}
	}
	globalParams.arrListRow = listRows;
}
function listFocusDownMove(){
	var listRows = [0,1,2,3,4];
	for(var i=0;i<5;i++){
		if(i==0){
			$("rows"+globalParams.arrListRow[i]).className = "rowsCla rowsCla4";
			$("rows"+globalParams.arrListRow[i]).style.webkitTransitionDuration = "0ms";
		}else{
			$("rows"+globalParams.arrListRow[i]).className = "rowsCla rowsCla"+(i-1);
			$("rows"+globalParams.arrListRow[i]).style.webkitTransitionDuration = "200ms";
		}
		if(i == 4){
			listRows[i] = globalParams.arrListRow[0];
		}else{
			listRows[i] = globalParams.arrListRow[i+1];
		}
	}
	globalParams.arrListRow = listRows;
}
function getFocus(){
	if($(globalParams.gCurObjId) != null){
		$(globalParams.gCurObjId).style.zIndex = "0";
	}
	if($(globalParams.gNxtObjId) != null){
		globalParams.gCurObjId = globalParams.gNxtObjId;
		$(globalParams.gNxtObjId).style.zIndex = "9999";
		drawFrame(globalParams.gNxtObjId);
	}
}
function goBack(){
	if(globalParams.areaPos == 4){
		$("selBox"+globalParams.keyObj.focusPos).style.display="none";
		$("key"+globalParams.keyObj.focusPos).style.display="block";
		globalParams.areaPos = 3;
		globalParams.gNxtObjId = "key"+globalParams.keyObj.focusPos;
		globalParams.keyObj.setFocusStyle();
		getFocus();
	}else{
		tvsee.eventFrame.globalParams.focusCache.remove("SEARCH");
		tvsee.mainFrame.location.href = "newEpg/home/index.html";
	}
}
function getRem(pos,colSize){
	return pos%colSize;
}
function getRow(dataLen,colSize){
	return Math.ceil(dataLen/colSize);
}

function getCol(dataLen,colSize){
	return (dataLen%colSize+1);
}

function objSize(_obj){
	if(_obj == null || _obj == ""){
		return 0;
	}else{
		return _obj.length;
	}
}
window.onload = init;
</script>
